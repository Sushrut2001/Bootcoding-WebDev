<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginSignup</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/394cc54326.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="row">
                <div class="col-lg-6"><a id="signupBtn" href="#">Sign Up</a></div>
                <div class="col-lg-6"><a id="loginBtn" href="#">Login</a></div>
            </div>
            <!-- <h1 id="title">Sign Up</h1>
            <h1 id="title">Login</h1> -->
            <form>
                <div class="input-grp">
                    <div class="input-fld" id="nameFld">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-fld">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-fld">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p id="forgetPass">Already have an account?<a href="#">Click Here!</a></p>
                   <div class="btn-fld">
                       <button type="button" id="sBtn" >Sign Up</button>
                       <button type="button" id="lBtn" class="disable">Login</button>
                   </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
